[colors]
background = #000000
background-alt = #373B41
foreground = #FFFFFF
primary = #FF0000
secondary = #8ABEB7
alert = #FFCC66
disabled = #707880

[bar/bar1]
monitor = eDP-1
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = RobotoMono Nerd Font:size=12;2
font-1 = Font Awesome 5 Free:style=Regular:size=10;4
font-2 = Noto Color Emoji:pixelsize=10:scale=10;2

modules-left = i3 deadcon countdown
modules-right =  pulseaudio memory cpu backlight battery1 battery2 wlan tun date filesystem

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

