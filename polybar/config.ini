[module/i3]
type = internal/i3
format = <label-state> <label-mode>
pin-workspaces = true

; Focused workspaces (active in xworkspaces)
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

; Unfocused workspaces with windows (occupied in xworkspaces)
label-unfocused = %name%
label-unfocused-padding = 1

; Visible but not focused workspaces (These workspaces have windows on them but are on another display)
label-visible = %name%
label-visible-underline = ${colors.primary}
label-visible-padding = 1

; Urgent workspaces
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; Empty workspaces
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

label-mode-padding = 2

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/countdown]
type = custom/script
exec = ~/.config/polybar/countdown.sh
tail = true
click-left = ~/.config/polybar/countdown.sh 3600
click-right = ~/.config/polybar/countdown.sh 10800
click-middle = ~/.config/polybar/countdown.sh pause
format-foreground = ${color.text}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/propomo]
type = custom/script
exec = /home/oscar/.config/polybar/promodoro_duration.sh
interval = 60
tail = true

[module/deadcon]
type = custom/script
exec = /home/oscar/.config/polybar/deadcon.sh
interval = 60

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ğŸ”ˆ "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
